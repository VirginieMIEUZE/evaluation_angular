<div class="col-md-3 col-sm-6 product-item">
  <div class="thumbnail" [ngClass]="{last: isTheLast(), noStock: data.stock === 0}">
    <img [src]="data.photo" alt="">
    <div class="caption">
      <h3>{{data.title | uppercase }} - {{data.price | currency:'EUR'}}</h3>
      <p>{{data.description}}</p>
      <p class="row">
        <button class="btn btn-primary" [disabled]="data.stock === 0" (click)="addToBasketClick()">Add to Cart</button>
        <a class="btn btn-danger" routerLink="/product/{{data.id}}">Details</a>
      </p>
    </div>
  </div>
</div>
